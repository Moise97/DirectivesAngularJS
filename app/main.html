<!DOCTYPE html>
<html ng-app="directiveApp">
    <head>
        <title>Directives</title>
        <script src="../node_modules/angular/angular.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">

        <script src="../app/controllers/defautController.js"></script>
        <script src="../app/services/dataService.js"></script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">

            <h3 class="panel-header">To Do List</h3>

            <div class="well">
                <div>The first item is: {{dates[0].action}}</div>
            </div>

            <div class="form-group well">
                <label for="firstItem">Set First Item:</label>
                <input name="firstItem" class="form-control" ng-model="dates[0].action">
            </div>
            
        </div>
    </body>
</html>
