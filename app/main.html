<!DOCTYPE html>
<html ng-app="directiveApp">
    <head>
        <title>Directives</title>
        <script src="../node_modules/angular/angular.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">

        <script src="../app/controllers/defautController.js"></script>
        <script src="../app/services/dataService.js"></script>
        <style>
            .odd { background-color: lightcoral }
            .even { background-color: lavenderblush }
        </style>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">

            <h3 class="panel-header">To Do List</h3>

            <div class="well">
                <div class="radio" ng-repeat="button in ['None', 'Table', 'List']">
                    <label ng-cloak>
                        <input type="radio" ng-model="data.mode"
                            value="{{button}}" ng-checked="$first">
                        {{button}}
                    </label>
                </div>
            </div>


            <div ng-switch on="data.mode" ng-cloak>
                <div ng-switch-when="Table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in dates" ng-class="$odd ? 'odd' : 'even'">
                                <td>{{$index + 1}}</td>
                                <td ng-repeat="prop in item">{{prop}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-switch-when="List">
                    <ol>
                        <li ng-repeat="item in dates" ng-class="$odd ? 'odd' : 'even'">
                            {{item.action}}
                            <span ng-if="item.complete">(Done)</span>
                        </li>
                    </ol>
                </div>
                <div ng-switch-default>
                    Select another option to display a layout
                </div>
            </div>
            
            
        </div>
    </body>
</html>
