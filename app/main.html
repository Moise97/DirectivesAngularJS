<!DOCTYPE html>
<html ng-app="directiveApp">
    <head>
        <title>Directives</title>
        <script src="../node_modules/angular/angular.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">

        <script src="../app/controllers/defautController.js"></script>
        <script src="../app/services/dataService.js"></script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-header">To Do List</h3>

            <div>There are {{dates.length}} items</div>

            <div>There are <span ng-bind="dates.length"></span> items</div>

            <div ng-bind-template=
                "First: {{dates[0].action}}. Second: {{dates[1].action}}">
            </div>

            <div ng-non-bindable>
                AngularJS uses {{ dates.length }} characters for templates 
            </div>
        </div>
    </body>
</html>
